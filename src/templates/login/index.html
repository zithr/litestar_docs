<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <link rel="icon" type="image/png" href="/static/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
</head>

<body>
    <div class="h-screen w-screen flex items-center justify-center bg-gray-200">
        <form id="form" hx-encoding="multipart/form-data" hx-post="/log"
            class="flex flex-col p-16 items-center justify-center border-2 border-black rounded-xl bg-blue-200">
            <h1 class="text-3xl">Login</h1>
            <input type="text" name="username" placeholder="username">
            <!-- <input type="password" name="password" placeholder="password"> -->
            <button class="my-2 p-2 shadow-xl text-white bg-blue-800 border-2 rounded-lg hover:bg-black">Login</button>
        </form>
    </div>
</body>
